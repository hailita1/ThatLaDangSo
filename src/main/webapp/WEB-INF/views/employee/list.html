<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
</head>
<body>
<a href="/create-employee">Create new employee</a>
<h1>Employee</h1>
<form>
    Search by department:
    <input name="s" type="text"/>
    <input type="submit" value="Search"/>
</form>
<br/>
<table border="1">
    <table border="1">
        <tr>
            <th>Name</th>
            <th>BirthDate</th>
            <th>Address</th>
            <th>Avatar</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <th:block th:each="employee : ${employees}">
            <tr>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.birthDate}"></td>
                <td th:text="${employee.address}"></td>
                <td th:text="${employee.avatar}"></td>
                <td th:text="${employee.salary}"></td>
                <td th:text="${employee.department.name}"></td>
                <td><a th:href="@{/edit-employee/__${employee.id}__ }">Edit</a></td>
                <td><a th:href="@{/delete-employee/__${employee.id}__ }">Delete</a></td>
            </tr>
        </th:block>
    </table>
    <div>
        <a th:href="@{'/employees'(page=${employees.number - 1})}" th:if="${employees.hasPrevious()}">Quay lại</a>
        <span th:text="${employees.number + 1}"></span>/<span th:text="${employees.totalPages}"></span>
        <a th:href="@{'/employees'(page=${employees.number + 1})}" th:if="${employees.hasNext()}">Tiếp</a>
    </div>
</table>
</body>
</html>
